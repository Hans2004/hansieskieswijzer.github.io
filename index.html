            color: var(--text-color);

            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: var(--white);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
        }

        h1, h2 {
            text-align: center;
        }
        
        h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        
        h2 {
            font-size: 1.4em;
            margin-bottom: 25px;
            line-height: 1.4;
            color: var(--text-color);
        }
        
        #question-counter {
            text-align: center;
            font-weight: bold;
            color: var(--dark-gray);
            margin-bottom: 20px;
            font-size: 1.1em;
        }

        #options-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s;
        }

        .option:hover {
            background-color: #eef5ff;
        }
        
        .option.selected {
             background-color: #eef5ff;
             border-color: var(--secondary-color);
        }

        .option input[type="radio"] {
            margin-right: 12px;
            vertical-align: middle;
        }

        .option label {
            cursor: pointer;
            line-height: 1.5;
            vertical-align: middle;
            width: calc(100% - 30px);
            display: inline-block;
        }

        .navigation-controls, .action-controls {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            gap: 10px;
        }
        
        .action-controls {
            margin-top: 15px;
        }

        .btn {
            padding: 12px 20px;
            font-size: 1em;
            font-weight: bold;
            color: var(--white);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s, opacity 0.2s;
            flex-grow: 1;
        }
        
        #back-btn, #next-btn {
            background-color: var(--dark-gray);
        }

        #reset-btn {
            background-color: #dc3545;
        }

        #submit-btn {
            background-color: #28a745;
        }
        
        #restart-btn-results {
            display: block;
            width: 50%;
            margin: 30px auto 0;
            padding: 15px;
            font-size: 1.1em;
            font-weight: bold;
            color: var(--white);
            background-color: var(--secondary-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn:not(:disabled):hover {
            opacity: 0.85;
        }
        
        #restart-btn-results:hover {
            background-color: var(--primary-color);
        }

        .btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            opacity: 0.7;
        }
        
        #results-container h2 {
            font-size: 1.8em;
        }
        
        #score-list {
            margin: 20px 0;
            padding: 0;
            list-style-type: none;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }
        
        #score-list li {
            background-color: var(--light-gray);
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
        }

        #best-match {
            margin-top: 30px;
            padding: 20px;
            background-color: #e6f7ff;
            border: 1px solid #b3e0ff;
            border-radius: 8px;
        }
        
        #best-match h3 {
            margin-top: 0;
            color: var(--primary-color);
        }

            body {
                padding: 10px;
            }
            .container {
                padding: 20px;
            }
            h2 {
                font-size: 1.2em;
            }
            .navigation-controls, .action-controls {
                flex-direction: column;
            }
        }

</head>

            if (!selectedOption && userAnswers[currentQuestionIndex] === undefined) {
                alert('Kies alstublieft een antwoord.');
                return;
            }
            saveAnswer(); 
            
            if (currentQuestionIndex < quizData.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
            }
        });

        backBtn.addEventListener('click', () => {
            saveAnswer(); 
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion();
            }
        });
        
        submitBtn.addEventListener('click', () => {
            saveAnswer(); 
            if (Object.keys(userAnswers).length === quizData.length) {
                showResults();
            } else {
                alert('Beantwoord alstublieft alle vragen voordat u de resultaten bekijkt.');
            }
        });

        resetBtn.addEventListener('click', () => {
            if (confirm('Weet u zeker dat u de quiz wilt resetten? Al uw antwoorden worden gewist.')) {
                location.reload();
            }
        });
        
        restartBtnResults.addEventListener('click', () => {
            location.reload();
        });

        document.addEventListener('DOMContentLoaded', loadQuestion);
    </script>

</body>
</html>
